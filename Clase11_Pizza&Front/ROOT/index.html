<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logocabecera">
            <img src="IMG/Logo.png" alt="Logo">
        </div>
                                
        <div class="nav-bar">
            <ul>
                <li class="menu" type="none">Home</li>
                <li class="menu" type="none">Ranking</li>
                <li class="menu" type="none">Promoción</li>
                <li class="menu" type="none">Contacto</li>
            </ul> 
        </div>               
    </header>

    <main class="section">
        <div class="content1">
            <span>
                <h1 class="delivery">Envío gratis <b>comprando</b> 2 pizzas</h1>
            </span>
        </div>

        <div class="content2">
            <p id="podio">Podio de pizzas</p>
            <h3>Pizzas top 5</h3>
            <ol>
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
            </ol>
        </div>
    </main>

    <footer>
        <div class="nav-footer">
            <ul>
                <li type="none">Home</li>
                <li type="none">Contacto</li>
                <li type="none">Ranking</li>
                <li type="none">Promoción</li>
            </ul>
        </div>
                
        <div>
            <img id="logo2" src="IMG/Logo.png" alt="Logo">
        </div>
    </footer>
